<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusGuard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 360px;
      background: linear-gradient(180deg, #1a1a2e 0%, #16162a 100%);
      color: #fff;
    }

    .header {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    .header-text h1 {
      font-size: 1.1rem;
      color: white;
      font-weight: 700;
    }

    .header-text p {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .stats {
      display: flex;
      padding: 16px 20px;
      gap: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .stat {
      flex: 1;
      text-align: center;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f87171;
      line-height: 1;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.65rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .section-title {
      font-size: 0.7rem;
      color: #a78bfa;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .add-site {
      display: flex;
      gap: 8px;
    }

    .add-site input {
      flex: 1;
      padding: 12px 14px;
      border: 2px solid rgba(147, 51, 234, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.9rem;
      transition: border-color 0.2s ease;
    }

    .add-site input:focus {
      outline: none;
      border-color: #9333ea;
    }

    .add-site input::placeholder {
      color: #64748b;
    }

    .add-site button {
      padding: 12px 18px;
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .add-site button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
    }

    .blocked-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .blocked-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: border-color 0.2s ease;
    }

    .blocked-item:hover {
      border-color: rgba(147, 51, 234, 0.3);
    }

    .blocked-item-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .blocked-item-domain {
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 0.9rem;
      color: white;
    }

    .blocked-item-limit {
      font-size: 0.7rem;
      color: #fb923c;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .blocked-item-limit svg {
      width: 10px;
      height: 10px;
    }

    .blocked-item-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .limit-btn {
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.3);
      border-radius: 6px;
      color: #fb923c;
      font-size: 0.65rem;
      padding: 4px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .limit-btn:hover {
      background: rgba(249, 115, 22, 0.2);
    }

    .limit-btn.active {
      background: rgba(249, 115, 22, 0.2);
      border-color: #f97316;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 1.3rem;
      padding: 4px 8px;
      transition: color 0.2s ease;
    }

    .remove-btn:hover {
      color: #f87171;
    }

    .empty-state {
      text-align: center;
      padding: 24px;
      color: #64748b;
      font-size: 0.85rem;
    }

    /* Time Limit Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: #1e1e38;
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal h3 {
      font-size: 1rem;
      margin-bottom: 4px;
      color: white;
    }

    .modal p {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    .modal-domain {
      color: #a78bfa;
      font-weight: 600;
    }

    .time-presets {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .time-preset {
      flex: 1;
      min-width: 70px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #94a3b8;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }

    .time-preset:hover {
      border-color: rgba(147, 51, 234, 0.4);
      color: #c4b5fd;
    }

    .time-preset.selected {
      background: rgba(147, 51, 234, 0.2);
      border-color: #9333ea;
      color: #c4b5fd;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
    }

    .modal-actions button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .modal-cancel {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #94a3b8;
    }

    .modal-cancel:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .modal-save {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      border: none;
      color: white;
    }

    .modal-save:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }

    .modal-remove {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .modal-remove:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .footer {
      padding: 12px 20px;
      text-align: center;
      font-size: 0.7rem;
      color: #475569;
    }

    .footer span {
      color: #9333ea;
      font-weight: 600;
    }

    /* Scrollbar */
    .blocked-list::-webkit-scrollbar {
      width: 6px;
    }

    .blocked-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .blocked-list::-webkit-scrollbar-thumb {
      background: rgba(147, 51, 234, 0.3);
      border-radius: 3px;
    }

    .blocked-list::-webkit-scrollbar-thumb:hover {
      background: rgba(147, 51, 234, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z"/>
    </svg>
    <div class="header-text">
      <h1>FocusGuard</h1>
      <p>Stay focused, stay productive</p>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="todayBypasses">0</div>
      <div class="stat-label">Bypasses Today</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="weekBypasses">0</div>
      <div class="stat-label">This Week</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Quick Block</div>
    <div class="add-site">
      <input type="text" id="newSite" placeholder="e.g., x.com">
      <button id="addBtn">Block</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Blocked Sites</div>
    <div class="blocked-list" id="blockedList">
      <div class="empty-state">No sites blocked</div>
    </div>
  </div>

  <div class="footer">
    <span>FocusGuard</span> &bull; Protecting your productivity
  </div>

  <!-- Time Limit Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>Set Daily Limit</h3>
      <p>for <span class="modal-domain" id="modalDomain">example.com</span></p>

      <div class="time-presets">
        <button class="time-preset" data-minutes="5">5 min</button>
        <button class="time-preset" data-minutes="15">15 min</button>
        <button class="time-preset selected" data-minutes="30">30 min</button>
        <button class="time-preset" data-minutes="60">1 hour</button>
      </div>

      <div class="modal-actions">
        <button class="modal-cancel" id="modalCancel">Cancel</button>
        <button class="modal-remove" id="modalRemove" style="display: none;">Remove</button>
        <button class="modal-save" id="modalSave">Set Limit</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
